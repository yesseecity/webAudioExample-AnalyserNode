<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.1.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>webAudioExample-AnalyserNode</title>
  <script src="webAudioExample-AnalyserNode.js"></script>
  <link rel="stylesheet" href="basic.css">
</head>
<body>
  
  <h1>Web Audio API test - For Firefox</h1>
  
  <div class="block buttons">
    <button onclick='getMicrophone()'>get Microphone</button>

    <button onclick="stop()">Stop local stream</button>
    
    <button onclick="mute()">mute</button>
  </div>


  <div class="block">
    <h3>Info</h3>
    <table>
      <tbody>
        <tr>
          <th>Sample Rate: </th>
          <td><output id="sampleRate"></output></td>
        </tr>
        <tr>
          <th>Frequency: </th>
          <td><output id="frequency"></output></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="block canvas">
    <div class="block freq">
      <h3>Canvas - Frequency Domain</h3>
      <canvas id="freqDomain"></canvas>
    </div>
    
    <div class="block time">
      <h3>Canvas - Time Domain</h3>
      <canvas id="timeDomain"></canvas>
    </div>
  </div> 
  
  <div class="block">
    <h3>Option</h3>
    Gain Node value (main volume) <br>
    0<input type="range" value="5" max="20" min="0" id="gainNodeVolume" onchange="changeVolume()">20
  <hr>
    
  <br>
  </div>
</body>
</html>
